<section class="flex flex-col ">
    <span class="text-left text-[38px] mb-[22px]">Projekte</span>
    <div class="mb-6 flex flex-row gap-[18px] [&_span]:px-2 [&_span]:py-1 [&_span]:rounded-xl [&_span]:hover:bg-side-bar-light [&_span]:cursor-pointer [&_span]:border-[1px] [&_span]:border-border-gray">
        <span>2025</span>
        <span>2024</span>
        <span>2023</span>
    </div>
    <div id="project-wrapper" class="flex flex-row gap-[22px] h-[100%] flex-wrap">

        @for (item of project.list; track $index; let i = $index) {
        <div class="w-[396px] h-[222px] border-2 rounded-xl border-green hover:scale-98 cursor-pointer transition-all ">
            <div class="p-[12px] w-full h-full flex flex-col justify-between">
                <div>
                    <div>
                    <div class="flex flex-row justify-between items-center">
                        <span class="text-[18px] font-semibold">{{ project.list[i].name }}</span>
                        <img class="w-[28px] h-[28px]" src="{{project.list[i].icon}}">
                    </div>
                    <span class="text-[14px]">{{ project.list[i].date }}</span>
                </div>
                    <hr class="w-[100%] h-px border-0 bg-border-gray mt-[12px] mb-[12px]">
                    <span class="text-text-gray">{{project.list[i].description}}</span>
                </div>
                <div id="button-wrapper" class="flex flex-row gap-[16px] mt-[12px]">
                    <button
                        class="border-[1px] transition-all cursor-pointer border-border-gray rounded-xl px-2 py-1 flex flex-row items-center gap-2 hover:bg-side-bar-light">Demo
                    </button>
                    <button
                        class="border-[1px] transition-all cursor-pointer border-border-gray rounded-xl px-2 py-1 flex flex-row items-center gap-2 hover:bg-side-bar-light">GitHub
                       </button>
                </div>
            </div>
        </div>
        }

    </div>
</section>
