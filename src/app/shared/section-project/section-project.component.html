<section class="flex flex-col ">
    <span class="text-left text-[38px] mb-[48px] dark:text-white">Projekte</span>
    <div class="bg-side-bar-light rounded-b-xl dark:bg-side-bar-dark flex flex-col items-center ">
        <div class="flex flex-row justify-center w-full">
            <div id="project-wrapper" class="flex flex-col h-[100%] w-full">
                <div class="flex flex-row items-end w-full">
                    @for (item of project.list; track $index) {
                    <div [id]="project.list[$index].id" class="text-2xl dark:text-white py-4 px-4 flex flex-row gap-2 opacity-50 hover:cursor-pointer
                    hover:opacity-100 hover:dark:bg-[#4d4d4d] hover:bg-[#f2f2f2] transition-opacity
                    has-open:bg-green" (click)="this.setProjectActive.set($index)">{{ project.list[$index].name }} <img src="{{ project.list[$index].icon }}"></div>
                    }
                </div>
                <app-project [currentProjectIndex]="setProjectActive()" class="px-4 py-8 rounded-b-xl bg-[#e6e6e6] dark:bg-[#595959]"></app-project>
            </div>
        </div>
    </div>
</section>
