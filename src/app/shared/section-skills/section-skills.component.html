<section id="skill" class="flex flex-col ">
    <span class="text-left text-[38px] mb-[48px] dark:text-white max-[540px]:text-[28px] max-[520px]:mb-[38px]">Skills</span>
    <div class="flex flex-col gap-[88px]">
        <div class="flex w-[100%] justify-evenly flex-col gap-[48px] ">
            <app-skill-icons-marquee></app-skill-icons-marquee>
            <article
                class="text-text-gray dark:text-white max-[520px]:text-[18px] text-xl [&_i]:font-semibold [&_i]:not-italic [&_a]:text-green [&_a]:dark:text-green-dm [&_a]:font-semibold [&_a]:hover:underline"
                [innerHTML]="texts[this.currentLang].skill">
            </article>
            <div class="relative flex flex-row justify-between max-[640px]:flex-col-reverse max-[640px]:items-center max-[640px]:gap-y-12">
                <article class="w-[60%] max-[640px]:w-full text-text-gray dark:text-white max-[520px]:text-[18px] text-xl" [innerHTML]="texts[this.currentLang].moreskill"></article>
                <!-- <img src="icons/paint-stripe.svg" class="absolute translate-y-32 w-[70%] left-[-82px] opacity-50 -z-1 max-[1000px]:left-[-34px] max-[700px]:translate-y-42 max-[640px]:translate-y-6 max-[640px]:w-[100%] max-[640px]:left-[-22px] max-[600px]:translate-y-0 max-[460px]:hidden"> -->
                <app-skill-fade class="flex flex-row justify-center items-center w-[40%]"></app-skill-fade>
            </div>
        </div>
    </div>
</section>
