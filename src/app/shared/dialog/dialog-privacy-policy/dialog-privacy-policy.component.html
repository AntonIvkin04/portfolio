<div #dialogdiv
    class="max-w-[580px] items-center relative h-[600px] bg-side-bar-light dark:bg-side-bar-dark rounded-2xl inset-shadow-2xs shadow-2xs flex flex-col py-2 px-2 gap-[28px] overflow-hidden">
    <div class="flex flex-row items-end w-full justify-end">
        <div (click)="close()"
            class="hover:cursor-pointer [&_svg]:opacity-40 [&_svg]:dark:opacity-80 [&_svg]:hover:opacity-100 [&_svg]:dark:fill-white [&_svg]:fill-black">
            <svg width="32px" height="32px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L12 10.5858L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L13.4142 12L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L12 13.4142L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L10.5858 12L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z" />
            </svg>
        </div>
    </div>
    <div class="flex flex-col w-[90%] max-h-[100%] justify-center items-center overflow-y-scroll">
        <article class="py-6 px-12 w-full h-full dark:text-white">
            {{ text[this.currentLang] }}
        </article>
    </div>
</div>
